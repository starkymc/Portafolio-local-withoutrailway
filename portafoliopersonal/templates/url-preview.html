<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <script src="https://cdn.tailwindcss.com"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>
<style>
    .not-visible {
        display: none;
    }
</style>

<body class="bg-slate-900">
    <!-- centrar el div-->
    <div class="flex items-center justify-center h-screen bg-slate-900">

<!-- tamaÃ±o del form -->    
<div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">

        <form method="POST">
            {% csrf_token %}
             <!-- inicio columna first_name -->  
             <div class="form-group mb-6 ">
                <h2 class="text-3xl  font-bold mb-5 ">Crear un nuevo proyecto</h2>


            <div class="form-group">
                <label for="id_foto">URL address</label>
                <input type="url" class="form-control" id="id_foto" aria-describedby="emailHelp"
                    placeholder="Enter Url">
            </div>





        </form>
































        <div class="spinner-border text-success not-visible" id="loader" role="status">
            <span class="sr-only">Loading...</span>
        </div>

        <div class="card mt-4 not-visible" style="width: 18rem;" id="card_div">
            <img id="preview_image" class="card-img-top" src="" alt="Card">
        </div>
    </div>






































</body>
<script>

    image = document.getElementById('preview_image');
    card = document.getElementById('card_div');
    loader = document.getElementById('loader');


    $("#id_foto").focusout(function () {
        var link = $(this).val();
        console.log(link);
        $.ajax({
            url: '{% url "generate" %}',
            data: {
                'link': link
            },
            dataType: 'json',
            beforeSend: function () {
                loader.classList.remove('not-visible');
                card.classList.add('not-visible');
            },
            success: function (response) {
                card.classList.remove('not-visible');
                image.src = response.image
                loader.classList.add('not-visible');
            },
            error: function (error) {
                console.log(error);
            },
        });
    });
</script>

</html>
